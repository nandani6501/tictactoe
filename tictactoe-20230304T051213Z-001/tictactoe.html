        <h1>Tic Tac Toe</h1>

        <table>

            </tr>
            <tr>
                <td id="b4" onclick="click4()" ></td>
                <td id="b5" onclick="click5()" ></td>
                <td id="b6" onclick="click6()" ></td>
            </tr>
            <tr>
                <td id="b7" onclick="click7()" ></td>

                <td id="b9" onclick="click9()" ></td>
            </tr>
        </table><br>
       <input type="reset" value="Reset" onclick="reset()">
        
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
